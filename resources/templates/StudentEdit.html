<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body style="text-align: center">

<!--表单，action提交数据，默认为get方法-->
<form action="/student/update" method="post">
  sid:<input type="text" name="sid" th:value="${student.sid}"> <br>
  name:<input type="text" name="sname" th:value="${student.sname}"> <br>
  password:<input type="password" name="password" th:value="${student.password}"><br>
<!--  sex:<input type="radio" name="ssex"  th:value="${student.ssex}" value="1"> 男 <input type="radio" name="ssex" value="0">女 <br>-->
  sex:<input type="radio" name="ssex" th:checked="${student.ssex == true}" value="true"> 男
  <input type="radio" name="ssex" th:checked="${student.ssex == false}" value="false"> 女<br>
  age:<input type="text" name="sage" th:value="${student.sage}"> <br>
  village:<input type="text" name="svillage" th:value="${student.svillage}"> <br>
  remark:<input type="text" name="remark" th:value="${student.remark}"> <br>
<!--  <input type="submit"> <input type="submit" value="取消">-->
  <input type="submit">
  <button type="button"> <a type="button" href="/student/list">取消</a></button>

</form>

</body>
</html>
